services:
  - type: web
    name: fan-club-z
    env: node
    region: oregon
    plan: free
    rootDir: server
    # Avoid Render's shared npm cache (can corrupt/ENOENT). Use an ephemeral cache and a clean install.
    buildCommand: cd .. && npm ci --legacy-peer-deps && npm run build:server
    startCommand: npm start
    envVars:
      - key: NPM_CONFIG_CACHE
        value: /tmp/npm-cache
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://app.fanclubz.app
