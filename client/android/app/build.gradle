apply plugin: 'com.android.application'

import java.util.Properties

def releaseSigningConfigured = false

android {
    namespace = "com.fanclubz.app"
    compileSdk = rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.fanclubz.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern = '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    signingConfigs {
        release {
            // IMPORTANT:
            // - Do NOT commit keystores or passwords.
            // - Configure via `android/keystore/keystore.properties` (untracked) OR environment variables.
            //
            // Supported env vars:
            // - ANDROID_RELEASE_STORE_FILE (default: keystore/release.keystore)
            // - ANDROID_RELEASE_STORE_PASSWORD
            // - ANDROID_RELEASE_KEY_ALIAS
            // - ANDROID_RELEASE_KEY_PASSWORD
            //
            // Supported keystore.properties keys:
            // - storeFile (default: keystore/release.keystore)
            // - storePassword
            // - keyAlias
            // - keyPassword
            def propsFile = rootProject.file("keystore/keystore.properties")
            def props = new Properties()
            if (propsFile.exists()) {
                propsFile.withInputStream { props.load(it) }
            }

            def env = System.getenv()

            def resolvedStoreFile = (props.getProperty("storeFile") ?: env.get("ANDROID_RELEASE_STORE_FILE") ?: "keystore/release.keystore")
            def resolvedStorePassword = (props.getProperty("storePassword") ?: env.get("ANDROID_RELEASE_STORE_PASSWORD"))
            def resolvedKeyAlias = (props.getProperty("keyAlias") ?: env.get("ANDROID_RELEASE_KEY_ALIAS"))
            def resolvedKeyPassword = (props.getProperty("keyPassword") ?: env.get("ANDROID_RELEASE_KEY_PASSWORD") ?: resolvedStorePassword)

            def storeFileObj = rootProject.file(resolvedStoreFile)
            if (storeFileObj.exists() && resolvedStorePassword && resolvedKeyAlias && resolvedKeyPassword) {
                storeFile storeFileObj
                storePassword resolvedStorePassword
                keyAlias resolvedKeyAlias
                keyPassword resolvedKeyPassword
                releaseSigningConfigured = true
            } else {
                // Leave unsigned if not configured. (Gradle will still build the bundle/APK,
                // but Play Console upload requires a signed AAB.)
                logger.lifecycle("Release signing is NOT configured. See android/keystore/README.md")
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            if (releaseSigningConfigured) {
                signingConfig signingConfigs.release
            }
        }
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
