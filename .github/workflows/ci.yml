name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20.x'

jobs:
  # Install dependencies and verify environment
  install:
    name: Install & Verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --ignore-scripts
          npm --prefix server ci
          npm --prefix client ci
          npm --prefix shared install

      - name: Verify environment variables (dry-run)
        run: npm run verify-env
        continue-on-error: true
        env:
          # Provide dummy values for verification script
          SUPABASE_URL: https://dummy.supabase.co
          SUPABASE_SERVICE_ROLE_KEY: dummy-key
          VITE_SUPABASE_URL: https://dummy.supabase.co
          VITE_SUPABASE_ANON_KEY: dummy-key

  # Type checking
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm --prefix server ci
          npm --prefix client ci
          npm --prefix shared install

      - name: Type check
        run: npm run typecheck

  # Linting
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm --prefix server ci
          npm --prefix client ci
          npm --prefix shared install

      - name: Lint
        run: npm run lint

  # Build
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [typecheck, lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm --prefix server ci
          npm --prefix client ci
          npm --prefix shared install

      - name: Build client
        run: npm run build:client
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || 'https://dummy.supabase.co' }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || 'dummy-key' }}
          VITE_CHAIN_ID: '84532'
          VITE_RPC_URL: ${{ secrets.VITE_RPC_URL || 'https://dummy.rpc.url' }}
          VITE_USDC_ADDRESS: ${{ secrets.VITE_USDC_ADDRESS || '0x0000000000000000000000000000000000000000' }}
          VITE_BASE_ESCROW_ADDRESS: ${{ secrets.VITE_BASE_ESCROW_ADDRESS || '0x0000000000000000000000000000000000000000' }}
          VITE_WC_PROJECT_ID: ${{ secrets.VITE_WC_PROJECT_ID || 'dummy-project-id' }}

      - name: Build server
        run: npm run build:server
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://dummy.supabase.co' }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'dummy-key' }}
          NODE_ENV: production

      - name: Upload client build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: client/dist
          retention-days: 7

      - name: Upload server build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: server-build
          path: server/dist
          retention-days: 7

  # Unit tests
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm --prefix server ci
          npm --prefix client ci
          npm --prefix shared install

      - name: Run unit tests
        run: npm run test:unit
        continue-on-error: true

  # API integration tests
  test-api:
    name: API Integration Tests
    runs-on: ubuntu-latest
    needs: install
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm --prefix server ci
          npm --prefix client ci
          npm --prefix shared install

      - name: Run API tests
        run: npm run test:api
        continue-on-error: true
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://dummy.supabase.co' }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'dummy-key' }}
          NODE_ENV: test

  # Smoke tests (minimal subset for CI)
  test-smoke:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: [typecheck, lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm --prefix server ci
          npm --prefix client ci
          npm --prefix shared install

      - name: Run smoke tests
        run: npm run test:smoke

  # Ledger sanity check (on main branch only)
  ledger-check:
    name: Ledger Sanity Check
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm --prefix server ci

      - name: Run ledger check
        run: npm run ledger:check
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  # Summary job
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [typecheck, lint, build, test-smoke]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "âœ… CI Pipeline Complete"
          echo "Type Check: ${{ needs.typecheck.result }}"
          echo "Lint: ${{ needs.lint.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Smoke Tests: ${{ needs.test-smoke.result }}"

