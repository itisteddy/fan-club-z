services:
  - type: web
    name: fan-club-z
    env: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: cd .. && npm install --legacy-peer-deps && npm run build:server
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://app.fanclubz.app
